{% extends 'base.html' %}
{% block content %}
<div class="content">
<div class="splash">
        <div class="pure-g-r">
            <div class="pure-u-1">
                <div class="l-box splash-text">
                    <h1 class="splash-head">
                        Cursos
                    </h1>
                    <h2 class="splash-subhead">
                       Lista completa de Cursos da Mooc
                    </h2>
                </div>
            </div>
        </div>
    </div>

        {% for couse in courses %}
<div class="pure-g-r content-ribbon">
            <div class="pure-u-1-3">
                <div class="l-box">
                    <a href="{% url 'courses:details' couse.slug  %}">
                        {% if couse.image %}
                        <img src="{{ couse.image.url }}" alt="{{ couse.image.url }}" height="250px" width="400px">
                        {% else %}
                        <img src="http://placehold.it/400x250">
                        {% endif %}
                    </a>
                </div>
            </div>
            <div class="pure-u-2-3">
                <div class="l-box">
                    <a href="{% url 'courses:details' couse.slug  %}"><h2 class="content-subhead">{{ couse.name }}</h2></a>
                    <h3>{{ couse.start_date }}</h3>
                    <p>
                        {{ couse.description }}
                    </p>
                </div>
            </div>
        </div>
{% endfor %}
</div>




{% endblock %}
